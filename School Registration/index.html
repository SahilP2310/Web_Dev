<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Registration</title>
</head>

<body>
    <br>
    <h1 style="color:rgb(59, 179, 95);">School Registration Form</h1>
    <hr>
    <br>
    <form>
        <table style="border-spacing: 20px;">
            <tr>
                <td colspan="2" style="font-size: x-large; color: rgb(4, 4, 90);"><u>Student Information</u></td>
            </tr>
            <tr>
                <td style="font-size: large;"><label>Name of Applicant</label></td>
            </tr>
            <tr>
                <td><input type="text" id="stuFName" placeholder="First Name"></td>
                <td><input type="text" id="stuLName" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td style="font-size: large;"><label>Date Of Birth</label></td>
            <tr>
                <td><input type="date" id="stuDOB"></td>
            </tr>
            </tr>
            <tr>
                <td style="font-size: large;"><label>Gender</label></td>

            </tr>
            <tr>
                <td><input type="radio" id="stuGender" name="stuGender"><label>Female</label><input type="radio"
                        id="stuGender" name="stuGender"><label>Male</label></td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td colspan="2" style="font-size: x-large; color: rgb(4, 4, 90);"><u>Parent's Information</u></td>
            </tr>
            <tr>
                <td style="font-size: large;"><label>Father's Name</label></td>
            </tr>
            <tr>
                <td><input type="text" id="fatherFName" placeholder="First Name"></td>
                <td><input type="text" id="fatherLName" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td style="font-size: large;"><label>Father's Qualification</label></td>
            </tr>
            <tr>
                <td><input type="text" id="fQlftn"></td>
            </tr>
            <tr>
                <td style="font-size: large;"><label>Phone</label></td>
                <td style="font-size: large;"><label>Email</label></td>
            </tr>
            <tr>
                <td><input type="text" id="fPhone"></td>
                <td><input type="email" id="fEmail"></td>
            </tr>
            <tr>
                <td style="font-size: large;"><label>Mother's Name</label></td>
            </tr>
            <tr>
                <td><input type="text" id="motherFName" placeholder="First Name"></td>
                <td><input type="text" id="motherLName" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td style="font-size: large;"><label>Mother's Qualification</label></td>
            </tr>
            <td><input type="text" id="fQlftn"></td>
            <tr>
                <td style="font-size: large;"><label>Phone</label></td>
                <td style="font-size: large;"><label>Email</label></td>
            </tr>
            <tr>
                <td><input type="text" id="fPhone"></td>
                <td><input type="email" id="fEmail"></td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td colspan="2" style="font-size: x-large; color: rgb(4, 4, 90);"><u>Residential Information</u></td>
            </tr>
            <tr>
                <td style="font-size: large;"><label>Address</label></td>
            </tr>
            <tr>
                <td><input type="text" id="fQlftn" placeholder="Address Line 1"></td>
                <td><input type="text" id="fQlftn" placeholder="Address Line 2"></td>
            </tr>
            <tr>
                <td style="font-size: large;"><label>City</label></td>
                <td style="font-size: large;"><label>Zip Code</label></td>
            </tr>
            <tr>
                <td><input type="text" id="City"></td>
                <td><input type="text" id="zipCode"></td>
            </tr>
            <tr>
                <td><input type="reset" value="Reset"></td>
                <td><input type="button" value="Submit"></td>
            </tr>
        </table>
    </form>

</body>

</html>
